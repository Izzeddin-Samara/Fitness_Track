<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Session</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body class="bg-light">

    <body class="bg-light">
        <header class="bg-dark text-white p-3 mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="/user_dashboard" class="header-link">
                    <h1 class="mb-0">
                        <span id="header-fitness">FITNESS</span><span id="header-track">TRACK</span>
                    </h1>
                </a>
    
                <div class="user-info">
                    <form method="post" action="{% url 'logout_user' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" id="log">
                            Logout <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <div class="container">
            <h2 class="mb-4">Update Session with Coach {{ coach.first_name }} {{ coach.last_name }}</h2>
            <form method="post" action="{% url 'update_session' session.id %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" value="{{ session.date }}" class="form-control" required>
                </div>
                    
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <select name="duration" class="form-control" required>
                        <option value="7:00 AM - 7:30 AM">7:00 AM - 7:30 AM</option>
                        <option value="7:30 AM - 8:00 AM">7:30 AM - 8:00 AM</option>
                        <option value="9:00 AM - 9:30 AM">9:00 AM - 9:30 AM</option>
                        <option value="10:00 AM - 10:30 AM">10:00 AM - 10:30 AM</option>
                        <option value="10:30 AM - 11:00 AM">10:30 AM - 11:00 AM</option>
                        <option value="11:00 AM - 11:30 AM">11:00 AM - 11:30 AM</option>
                        <option value="12:30 PM - 1:00 PM">12:30 PM - 1:00 PM</option>
                        <option value="1:00 PM - 1:30 PM">1:00 PM - 1:30 PM</option>
                        <option value="1:30 PM - 2:00 PM">1:30 PM - 2:00 PM</option>
                        <option value="2:30 PM - 3:00 PM">2:30 PM - 3:00 PM</option>
                        <option value="3:00 PM - 3:30 PM">3:00 PM - 3:30 PM</option>
                        <option value="3:30 PM - 4:00 PM">3:30 PM - 4:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="place">Place:</label>
                    <select name="place" class="form-control" required>
                        <option value="Home">Home</option>
                        <option value="Gym">Gym</option>
                        <option value="Park">Park</option>
                    </select>
                </div>
    
                <button type="submit" class="btn btn-primary">
                    Update Session <i class="fas fa-calendar-check"></i>
                </button>
            </form>
        </div>

        <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
