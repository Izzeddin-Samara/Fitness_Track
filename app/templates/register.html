<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body class="bg-light">
    <div class="message-container">
        {% if messages %}
        <div id="register-messages">
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-flex flex-column justify-content-center text-center p-5 bg-dark text-white">
                <h1 class="display-4">FITNESS<span class="custom-orange-text">TRACK</span></h1>
                <p class="lead">Join us and start your fitness journey today</p>
            </div>
            <div class="col-md-6 bg-white p-5 d-flex align-items-center">
                <div class="signup-form">
                    <form id="signupForm" class="signup-form" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="first_name" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="New password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm_password" class="form-control"
                                name="password_confirmation" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" id="custom-orange-btn" class="btn btn-primary btn-block">Sign Up</button>
                        <p id="passwordMatchMessage" class="text-danger"></p>
                        <p class="mt-3" id="by">By clicking Sign Up, you agree to our <a href="/terms"
                                class="custom-orange-text">Terms</a> and <a href="/privacy_policy"
                                class="custom-orange-text">Privacy Policy</a></p>
                    </form>
                    <p class="text-center">Already have an account? <a href="/login" class="custom-orange-text">Sign
                            in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

</body>

</html>
