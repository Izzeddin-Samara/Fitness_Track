<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body class="bg-light">
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">
                <span id="header-fitness">FITNESS</span><span id="header-track">TRACK</span>
            </h1>
            <div class="user-info">
                <form method="post" action="{% url 'logout_user' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="log">
                        Logout <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Welcome Message and Slider -->
    <div class="container">
        <!-- Welcome Message -->
        <h4 class="mb-3">Welcome, Coach <strong>{{ coach.first_name }} {{ coach.last_name }}</strong></h4>

        <!-- Slider -->
        <div id="photoSlider" class="carousel slide mb-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#photoSlider" data-slide-to="0" class="active"></li>
                <li data-target="#photoSlider" data-slide-to="1"></li>
                <li data-target="#photoSlider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'assets/media/slide1.jpg' %}" class="d-block w-100" alt="Slide 1" style="max-height: 500px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'assets/media/slide2.jpg' %}" class="d-block w-100" alt="Slide 2" style="max-height: 500px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'assets/media/slide3.jpg' %}" class="d-block w-100" alt="Slide 3" style="max-height: 500px; object-fit: cover;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#photoSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photoSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    



</body>

</html>
