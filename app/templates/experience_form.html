<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experience</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/coach_dashboard" class="header-link">
                <h1 class="mb-0">
                    <span id="header-fitness">FITNESS</span><span id="header-track">TRACK</span>
                </h1>
            </a>

            <div class="user-info">
                <form method="post" action="{% url 'logout_user' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="log">
                        Logout <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="mb-4">Add Experience</h2>

        
        <form method="post" action="{% url 'add_experience' coach.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="institution_name">Institution Name</label>
                <input type="text" class="form-control" id="institution_name" name="institution_name" required>
            </div>

            <div class="form-group">
                <label for="institution_address">institution Address</label>
                <input type="text" class="form-control" id="institution_address" name="institution_address" required>
            </div>

            <div class="form-group">
                <label for="date_range">Date Range</label>
                <input type="text" class="form-control" id="date_range" name="date_range" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

</body>

</html>
