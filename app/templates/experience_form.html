<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experience</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container" style="max-width: 800px;"> <!-- Set a max-width to align with the form -->
            <div class="d-flex justify-content-between align-items-center">
                <a href="/coach_dashboard" class="header-link">
                    <h1 class="mb-0">
                        <span id="header-fitness">FITNESS</span><span id="header-track">TRACK</span>
                    </h1>
                </a>

                <div class="user-info">
                    <form method="post" action="{% url 'logout_user' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" id="log">
                            Logout <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Form Container -->
    <div class="container" style="max-width: 800px;"> <!-- Match the max-width with header for alignment -->
        <h2 class="mb-4">Add Experience</h2> <!-- Centered and colored title -->
        <div class="row justify-content-center">
            <div class="col-12"> <!-- Full width within the container -->
                <form method="post" action="{% url 'add_experience' coach.id %}" class="needs-validation p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="job_title"><i class="fas fa-briefcase"></i> Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Enter job title" required>
                        <div class="invalid-feedback">Please enter a job title.</div>
                    </div>

                    <div class="form-group">
                        <label for="institution_name"><i class="fas fa-building"></i> Institution Name</label>
                        <input type="text" class="form-control" id="institution_name" name="institution_name" placeholder="Enter institution name" required>
                        <div class="invalid-feedback">Please enter an institution name.</div>
                    </div>


                    <div class="form-group">
                        <label for="date_range"><i class="fas fa-calendar-alt"></i> Date Range</label>
                        <input type="text" class="form-control" id="date_range" name="date_range" placeholder="e.g., Jan 2020 - Dec 2022" required>
                        <div class="invalid-feedback">Please enter a date range.</div>
                    </div>

                    <div class="form-group">
                        <label for="description"><i class="fas fa-align-left"></i> Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your experience..." required></textarea>
                        <div class="invalid-feedback">Please provide a description.</div>
                    </div>

                    <button type="submit" class="btn btn-info btn-block"><i class="fas fa-save"></i> Save Experience</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
